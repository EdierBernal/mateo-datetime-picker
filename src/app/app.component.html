<form fxLayout="row wrap">
  <fieldset fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex="33">
    <h3>DateTime picker</h3>
    <mat-label>Choose a datetime</mat-label>
    <input matInput [matDatepicker]="pdt" formControlName="datetime" />
    <mat-datepicker-toggle matSuffix [for]="pdt"></mat-datepicker-toggle>
    <mat-datepicker #pdt type="datetime" [twelveHour]="false">
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </fieldset>
</form>
